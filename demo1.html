<!doctype html> <!--文档说明：html5-->
<!--html:Hyper Text Markup Language 超文本标签(标记)语言：超出文本特质-->
<!--html文档又叫树文档
   <html lang="en"></html> 根标签  双标签，在标签之间写内容
   lang:属性（对于标签功能补充性说明）  en:属性值
   <meta charset="UTF-8">单标签:不需要在meta中间写内容
   charset：字符集
   6.head:是对于文档的中心思想的说明
    7.body:文字、图片、视频、音频
    8.标签：（功能）
        div：无样式标签
        a：链接
        img：图片
        ul：无序列表
        ol：有序列表
        table：表格
        strong（b）：粗体    b起粗体的作用，但是不对搜索引擎起作用
        em（i）：倾斜        i只表示粗体，不对搜索引擎起作用
        del（s）：删除线      del语义化，


    9.呈现形式：
        矩形
    10.排列方式：
        块元素：div---不能和别的元素共享一行,能设置宽高
        行内元素：span-----能和其他元素在同一行显示，不能设置宽高
        行内块元素：img----既有行的特点，又有块的特点(既能在一行显示，又能设置宽高)
    11.div如果不自定义宽高，则默认的宽高为：高度为字体高度，宽度为浏览器宽度
    12.css层叠样式放在style标签中，
    13.所有仅仅修饰文字的标签都是行元素，除此之外都是块元素，
    14.seo：搜索引擎优化（Search Engine Optimization）,就是让其他人方便智能的找到信息
    15.strong标签：强调，可对seo起作用
    16.html承载的是内容，css承载的是样式
    -->
<!--css:Cascading Style Sheets  层叠样式表，定义标签样式

    -->
<html lang="en">    <!--开始标签：根标签-->
<head>
    <meta charset="UTF-8">  <!--单标签:不需要在meta中间写内容-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  <!--代码要使用到手机上-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   <!--兼容ie浏览器-->
    <title>文档</title>
    <style>
        div{    /*选择器*/
            width:200px;
            height:200px;
            border:1px solid red;
        }
        span{
            width:200px;
            height:200px;
            border:1px solid red;
        }
    </style>
</head>
<body>  <!--页面中真正呈现的内容-->
    <div>1</div>
    <div>2</div>

    <span>1</span>
    <span>2</span>

    <b>粗体</b>
    <strong>粗体</strong>
    <em>倾斜</em>
    <i>倾斜</i>
    <del>删除线</del>
    <s>删除线</s>
    <a>链接</a>
    <span>典型的行内元素</span>

    <img src="1.jpg" alt="" width=100" height="100">
    <img src="1.jpg" alt="" width=100" height="100">
